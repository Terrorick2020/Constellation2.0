# WebSocket upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name 78.24.221.66 _;

    root /var/www;
    client_max_body_size 0;

    # üîπ –û—Å–Ω–æ–≤–Ω–æ–π —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ (Nuxt SSR)
    location / {
        # ‚ö†Ô∏è –õ–∏–º–∏—Ç—ã –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å, –Ω–æ –æ—Å—Ç–æ—Ä–æ–∂–Ω–æ
        # limit_conn conn_limit 30;
        # limit_req zone=req_limit burst=30 nodelay;

        proxy_pass http://client:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # üî• –û–¢–ö–õ–Æ–ß–ò–¢–¨, —á—Ç–æ–±—ã –Ω–µ –º–∞—Å–∫–∏—Ä–æ–≤–∞—Ç—å –æ—à–∏–±–∫–∏ Nuxt –∫–∞–∫ 503
        # proxy_intercept_errors off;
    }

    # üîπ API NestJS
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api:4200;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # üîπ Swagger
    location = /docs/ {
        return 301 /docs;
    }
    location /docs {
        proxy_pass http://api:4200/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üîπ WebSocket
    location /socket.io/ {
        proxy_pass http://api:4200/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}