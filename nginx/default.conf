map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# –£–≤–µ–ª–∏—á—å –∑–æ–Ω—ã –ª–∏–º–∏—Ç–æ–≤ (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å)
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;

server {
    listen 80;
    server_name 78.24.221.66 _;  # ‚Üê –ø—Ä–∏–Ω–∏–º–∞—Ç—å –ª—é–±–æ–π Host

    root /var/www;
    client_max_body_size 0;

    # üîπ –û—Å–Ω–æ–≤–Ω–æ–π —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ (Nuxt SSR)
    location / {
        # –í—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–∞–µ–º –ª–∏–º–∏—Ç—ã –¥–ª—è —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞ (–∏–ª–∏ —Å–∏–ª—å–Ω–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º)
        # limit_conn conn_limit 30;
        # limit_req zone=req_limit burst=30 nodelay;

        proxy_pass http://client:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # üî• –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–û: –æ—Ç–∫–ª—é—á–∏—Ç—å –ø–µ—Ä–µ—Ö–≤–∞—Ç –æ—à–∏–±–æ–∫ –∏–ª–∏ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å fallback
        # proxy_intercept_errors off;  # ‚Üê –†–ï–ö–û–ú–ï–ù–î–£–ï–¢–°–Ø –û–¢–ö–õ–Æ–ß–ò–¢–¨
    }

    # üîπ API NestJS
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api:4200;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # üîπ Swagger
    location = /docs/ {
        return 301 /docs;
    }
    location /docs {
        proxy_pass http://api:4200/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üîπ WebSocket
    location /socket.io/ {
        proxy_pass http://api:4200/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # üîπ –°—Ç–∞—Ç–∏–∫–∞ –∏–∑ public (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –Ω–æ Nuxt SSR —Å–∞–º –æ—Ç–¥–∞—ë—Ç —Å—Ç–∞—Ç–∏–∫—É)
